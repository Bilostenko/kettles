<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="./media.css">
  <script defer src="./main.js"></script>
  <title>Kettles</title>
</head>
<header>
  <nav id="navbar" class="navigation">
    <a href="#" class="nav__logo"><img src="./img/header/nav-logo.svg" alt=""></a>
    <ul class="navigation__wrapper">
      <li id="products">PRODUCTS</li>
      <li id="aesthetic-lines">AESTHETIC LINES</li>
      <li id="blog">INSPIRATION</li>
    </ul>
    <div class="navbra__icon-wrapper">
      <a href="#"><img src="./img/header/search-icon.svg" alt="icon"></a>
      <a href="#"><img src="./img/header/personal-icon.svg" alt="icon"></a>
      <a href="#"><img src="./img/header/buy-icon.svg" alt="icon"></a>
    </div>
  </nav>
</header>

<body>
  <section class="kettle">
    <div class="kettle__wrapper">
      <div class="kettle__info">
        <h1 class="kettle__title">Kettles</h1>
        <p class="kettle__text">The variable temperature kettle has been created for real tea lovers, <br> where
          precision of
          temperature is so important. </p>
        <div class="kettle__btns">
          <button class="kettle__btn">SHOP NOW</button>
          <a href="#" class="kettle__btn-play"><img src="./img/play-btn.svg" alt="">WATCH VIDEO</a>
        </div>
        <ul class="kettle__icons">
          <li class="kettle__icon">
            <button id="blue" class="active"><img src="./img/kettle-sm/blue-kettle.png" alt=""></button>
          </li>
          <li class="kettle__icon">
            <button id="red"><img src="./img/kettle-sm/red-kettle.png" alt=""></button>
          </li>
          <li class="kettle__icon">
            <button id="pink"><img src="./img/kettle-sm/pink-kettle.png" alt=""></button>
          </li>
          <li class="kettle__icon">
            <button id="beige"><img src="./img/kettle-sm/beige-kettle.png" alt=""></button>
          </li>
        </ul>
      </div>
      <div class="kettle__image">
        <img id="big-kettle" src="./img/kettle-bg/blue-kettle.png" alt="kettle">
      </div>
      <ul class="radio__btns-wrapper">
        <li><input type="radio" id="option1" name="options" value="option1" >
          <label for="option1"></label>
        </li>
        <li><input type="radio" id="option2" name="options" value="option2">
          <label for="option2"></label>
        </li>
        <li><input type="radio" id="option3" name="options" value="option3">
          <label for="option3"></label>
        </li>
      </li>
      <li><input type="radio" id="option4" name="options" value="option4">
        <label for="option4"></label>
      </li>
      </ul>

    </div>
    </div>
  </section>
</body>

</html>
